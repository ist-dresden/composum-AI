<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk Replace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Highlight search hits */
    mark {
      background-color: #fffb91;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <!-- Header bar -->
    <nav class="navbar navbar-light bg-light mb-4">
      <span class="navbar-brand h4 mb-0">Bulk Replace</span>
    </nav>
    <!-- Form zone -->
    <div id="form-zone" class="mb-5">
      <form class="form-horizontal">
        <!-- Hidden CSRF token input - added name attribute -->
        <input type="hidden" id=":cq_csrf_token" name=":cq_csrf_token" value="">
        <div class="form-group row">
          <label for="root-page" class="col-sm-2 col-form-label">Root Page</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="root-page" placeholder="Enter root page">
          </div>
        </div>
        <div class="form-group row">
          <label for="search-string" class="col-sm-2 col-form-label">Search String</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="search-string" placeholder="Enter search string" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="replacement-string" class="col-sm-2 col-form-label">Replacement String</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="replacement-string" placeholder="Enter replacement (empty to delete)">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <div class="col-sm-4">
            <!-- Explicit Save Settings button removed: settings are auto-saved on any action -->
            <button type="button" class="btn btn-primary mr-2" id="search-btn">Search</button>
            <button type="button" class="btn btn-success" id="replace-btn" disabled>Replace</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Results & Progress zone (initially empty) -->
    <div id="results-zone">
      <!-- Progress bar -->
      <div class="progress mb-3" style="height: 1.5rem;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">0%</div>
      </div>
      <!-- Empty grouped results table -->
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th style="width:5%;"><input type="checkbox" id="select-all" aria-label="Select all"></th>
            <th style="width:25%;">Component Path</th>
            <th style="width:20%;">Property</th>
            <th>Text Excerpt</th>
          </tr>
        </thead>
        <tbody>
          <!-- Results will be appended dynamically -->
        </tbody>
      </table>
    </div>
    <!-- Toast container (unchanged) -->
    <div aria-live="polite" aria-atomic="true" style="position: fixed; top: 1rem; right: 1rem; z-index: 1050;">
      <div class="toast" data-delay="3000">
        <div class="toast-header">
          <strong class="mr-auto">Bulk Replace</strong>
          <small>Just now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Replacement completed.
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript (for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="${resource.path @ context='uri'}/bulkreplace.js"></script>
</body>
</html>
