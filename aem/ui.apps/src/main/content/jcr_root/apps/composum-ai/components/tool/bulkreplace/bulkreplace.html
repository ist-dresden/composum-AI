<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Replace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="${resource.path @ context='uri'}/bulkreplace.css">
    <!-- ...existing head content... -->
</head>
<body>
<!-- Use container-fluid for full width -->
<div class="container-fluid my-4">
    <!-- Header bar -->
    <nav class="navbar navbar-light bg-light mb-4">
        <span class="navbar-brand h4 mb-0">Bulk Replace</span>
    </nav>
    <!-- Visible description before the form -->
    <p class="mb-4" data-toggle="tooltip" title="This description explains what the Bulk Replace tool does.">
        Use the form below to search for a text string within the desired root page and replace it with new text.
    </p>
    <!-- Form zone with horizontal layout -->
    <div id="form-zone" class="mb-5">
        <form class="form-horizontal">
            <div class="form-group row">
                <label for="root-page" class="col-sm-2 col-form-label" data-toggle="tooltip"
                       title="Enter the root page path (e.g. /content/site/en)">Root Page</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="root-page" placeholder="Enter root page"
                           data-toggle="tooltip" title="Type the absolute path where the search should start">
                </div>
            </div>
            <div class="form-group row">
                <label for="search-string" class="col-sm-2 col-form-label" data-toggle="tooltip"
                       title="Enter a case-insensitive search text">Search String</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="search-string" placeholder="Enter search string"
                           required data-toggle="tooltip" title="Search for a literal text string">
                </div>
            </div>
            <div class="form-group row">
                <label for="replacement-string" class="col-sm-2 col-form-label" data-toggle="tooltip"
                       title="Enter new text to replace the search string. Leave empty to delete">Replacement
                    String</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="replacement-string"
                           placeholder="Enter replacement (empty to delete)" data-toggle="tooltip"
                           title="Text that will replace each match">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2"></label>
                <div class="col-sm-10 d-flex justify-content-end align-items-center">
                    <div class="mr-auto">
                        <label class="mr-3" data-toggle="tooltip"
                               title="If checked, a version is created before replacement">
                            <input type="checkbox" id="create-version" checked> Create Version
                        </label>
                        <label class="mr-3" data-toggle="tooltip"
                               title="If checked, page is automatically published when eligible">
                            <input type="checkbox" id="auto-publish"> Autoâ€‘Publish
                        </label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary mr-2" id="search-btn" data-toggle="tooltip"
                                title="Click to search pages for the text">Search
                        </button>
                        <button type="button" class="btn btn-success mr-2" id="replace-btn" disabled
                                data-toggle="tooltip" title="Click to replace the text in selected pages">Replace
                        </button>
                        <button type="button" class="btn btn-secondary mr-2" id="clear-form-btn" data-toggle="tooltip"
                                title="Clear the form">Clear Form
                        </button>
                        <button type="button" class="btn btn-info mr-2" id="export-history-btn" data-toggle="tooltip"
                                title="Export replacement history as CSV">Export History
                        </button>
                        <button type="button" class="btn btn-warning" id="clear-history-btn" data-toggle="tooltip"
                                title="Clear replacement history">Clear History
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Results & Progress zone -->
    <div id="results-zone">
        <!-- Error alert container added (hidden by default) -->
        <div id="error-alert" class="alert alert-danger" style="display:none;" role="alert"></div>
        <!-- Progress bar -->
        <div class="progress mb-3" style="height: 1.5rem;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">
                0%
            </div>
        </div>
        <!-- Grouped results table spans full width -->
        <table class="table table-bordered w-100">
            <thead class="thead-light">
            <tr>
                <th data-toggle="tooltip" title="Select/Deselect all properties"><input type="checkbox" id="select-all"
                                                                                        aria-label="Select all"></th>
                <th data-toggle="tooltip" title="Component path within the page">Component Path</th>
                <th data-toggle="tooltip" title="Property name to be replaced">Property</th>
                <th data-toggle="tooltip" title="Extract from the text where the match occurred" class="fill-excerpt">Text Excerpt</th>
            </tr>
            </thead>
            <tbody>
            <!-- ...existing dynamic results... -->
            </tbody>
        </table>
    </div>
</div>
<!-- Optional JavaScript (for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="${resource.path @ context='uri'}/bulkreplace.js"></script>
</body>
</html>
