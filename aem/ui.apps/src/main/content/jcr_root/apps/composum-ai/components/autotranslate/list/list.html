<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translation Processes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html"/>
    <sly data-sly-call="${clientLib.css @ categories='coralui3,granite.ui.foundation.content'}"></sly>
</head>
<body class="coral--light foundation-layout-util-maximized-alt">
<div class="foundation-layout-panel">
    <div class="foundation-layout-panel-bodywrapper spectrum-ready">
        <div class="foundation-layout-panel-body">
            <div class="foundation-layout-panel-content foundation-layout-form foundation-layout-form-mode-edit">
                <div class="cq-dialog-content-page">
                    <sly data-sly-use.model="com.composum.ai.aem.core.impl.autotranslate.AutoTranslateListModel">
                        <div class="coral-FixedColumn">
                            <div class="coral-FixedColumn-column">
                                <form class="coral-Form coral-Form--vertical foundation-form"
                                      action="/apps/composum-ai/components/autotranslate/list.create.html" method="GET">
                                    <input type="hidden" name="_charset_" value="utf-8">
                                    <section class="coral-Form-fieldset"><h2
                                                class="coral-Form-fieldset-legend">Translation Process</h2>
                                        <div class="form-group">
                                            <label for="path">Path:</label>
                                            <input type="text" class="form-control" id="path" name="path" required
                                                   size="80">
                                        </div>
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="recursive"
                                                       name="recursive" checked="checked">
                                                <label class="form-check-label" for="recursive">Recursive</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox"
                                                       id="translateWhenChanged"
                                                       name="translateWhenChanged" checked="checked">
                                                <label class="form-check-label" for="translateWhenChanged">Re-translate
                                                    changed values</label>
                                            </div>
                                        </div>
                                        <!-- a text area with additional system instructions. -->
                                        <div class="form-group">
                                            <label for="additionalInstructions">Optionally, additional
                                                instructions:</label>
                                            <br/>
                                            <textarea class="form-control" id="additionalInstructions"
                                                      name="additionalInstructions" rows="3" cols="80"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Start Translation Process</button>
                                    </section>
                                </form>
                                <hr>
                                <table class="table mt-3">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th>Status</th>
                                        <th>Translation root path</th>
                                    </tr>
                                    </thead>
                                    <tbody data-sly-list="${model.translationRuns}">
                                    <tr>
                                        <td>${item.status}</td>
                                        <td>
                                            <a href="/apps/composum-ai/components/autotranslate/run.html/${item.id}">${item.rootPath}</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <hr>
                                <form action="/apps/composum-ai/components/autotranslate/list.rollback.html"
                                      method="GET">
                                    <div class="form-group">
                                        <label for="path">Rollback for path:</label>
                                        <input type="text" class="form-control" id="path" name="path" required
                                               size="80">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Rollback Translation Results</button>
                                </form>
                            </div>
                        </div>
                    </sly>

                    <div class="coral-Form coral-Form--vertical">
                        <fieldset class="coral-Form-fieldset">
                            <legend class="coral-Form-fieldset-legend">Translation Processes</legend>

                            <div class="coral-Form-fieldwrapper">
                                <label class="coral-Form-fieldlabel" for="pathCoral">Path:</label>
                                <input type="text" class="coral-Form-field" id="pathCoral" name="path" required
                                       size="80" placeholder="Enter the path">
                            </div>

                            <div class="coral-Form-fieldwrapper">
                                <label class="coral-Checkbox">
                                    <input type="checkbox" class="coral-Checkbox-input" id="recursiveCoral"
                                           name="recursive" checked>
                                    <span class="coral-Checkbox-checkmark"></span>
                                    <span class="coral-Checkbox-label">Recursive</span>
                                </label>
                            </div>

                            <div class="coral-Form-fieldwrapper">
                                <label class="coral-Checkbox">
                                    <input type="checkbox" class="coral-Checkbox-input" id="translateWhenChangedCoral"
                                           name="translateWhenChanged" checked>
                                    <span class="coral-Checkbox-checkmark"></span>
                                    Re-translate changed values
                                </label>
                            </div>

                            <div class="coral-Form-fieldwrapper">
                                <label class="coral-Form-fieldlabel" for="additionalInstructionsCoral">Optionally,
                                    additional instructions:</label>
                                <textarea class="coral-Form-field" id="additionalInstructionsCoral"
                                          name="additionalInstructions" rows="3" cols="80"
                                          placeholder="Enter any additional instructions"></textarea>
                            </div>

                            <button type="submit" class="coral-Button coral-Button--primary">Start Translation Process
                            </button>
                        </fieldset>
                    </div>

                    <!-- The table and rollback form can also be converted to use Coral UI components for consistency. -->

                </div>
            </div>
        </div>
    </div>
</div>
<sly data-sly-call="${clientLib.js @ categories='coralui3,granite.ui.foundation.content'}"></sly>
</body>
</html>
