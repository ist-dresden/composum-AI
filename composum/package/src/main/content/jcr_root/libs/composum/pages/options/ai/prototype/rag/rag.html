<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Search Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>RAG Search Form</h2>
    <form id="ragSearchForm" class="mt-4">
        <div class="mb-3">
            <label for="pathField" class="form-label">Path:</label>
            <input type="text" class="form-control" id="pathField" name="path" required
                   value="/content/ist/composum/home">
        </div>
        <div class="mb-3">
            <label for="limitField" class="form-label">Limit:</label>
            <input type="number" class="form-control" id="limitField" name="limit" value="10">
        </div>
        <div class="mb-3">
            <label for="embeddingOrderCheck" class="form-check-label">Order by Embedding:</label>
            <input type="checkbox" class="form-check-input" id="embeddingOrderCheck" name="embeddingOrder">
        </div>
        <div class="mb-3">
            <label for="queryArea" class="form-label">Query:</label>
            <textarea class="form-control" id="queryArea" name="query" rows="3" required
            >What are the setup options for Composum installation / deployment?</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="resultArea" class="mt-4"></div>
</div>

<script>
    $(document).ready(function () {
        $('#queryArea').keypress(function (e) {
            if (e.which == 13) {
                e.preventDefault();
                $('#ragSearchForm').submit();
            }
        });

        $('#ragSearchForm').on('submit', function (e) {
            e.preventDefault();
            const path = $('#pathField').val();
            const limit = $('#limitField').val();
            const embeddingOrder = $('#embeddingOrderCheck').is(':checked');
            const query = $('#queryArea').val();
            const url = '/bin/cpm/ai/rag.related.json' + path + '?query=' + encodeURIComponent(query) + '&limit=' + encodeURIComponent(limit) + '&embeddingOrder=' + embeddingOrder;

            $.get(url, function (data) {
                let htmlContent = '<ul>';
                data.forEach(function (item) {
                    let cleanPath = item.path.replace(/\/jcr:content$/, '') + '.html';
                    htmlContent += '<li><a href="' + cleanPath + '">' + item.path + '</a>';
                    htmlContent += '<h5>' + item.title + '</h5>';
                    if (item.description) {
                        htmlContent += '<p>' + item.description + '</p>';
                    }
                    htmlContent += '</li>';
                });
                htmlContent += '</ul>';
                $('#resultArea').html(htmlContent);
            }).fail(function () {
                $('#resultArea').html('<div class="alert alert-danger" role="alert">Error fetching data.</div>');
            });
        });
    });
</script>
</body>
</html>
