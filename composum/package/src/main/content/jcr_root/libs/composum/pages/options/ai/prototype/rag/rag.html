<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assisted Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #e6f2ff;
        }
        .container {
            background-color: #d1e7ff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #7ec1ff;
            border-color: #7ec1ff;
        }
        .btn-primary:hover {
            background-color: #5db2ff;
            border-color: #5db2ff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>AI Assisted Search</h2>
    <form id="ragSearchForm" class="mt-4">
        <div class="mb-3">
            <label for="pathField" class="form-label">Path:</label>
            <input type="text" class="form-control" id="pathField" name="path" required
                   value="/content/ist/composum/home">
        </div>
        <div class="mb-3">
            <label for="limitField" class="form-label">Limit:</label>
            <input type="number" class="form-control" id="limitField" name="limit" value="10">
        </div>
        <div class="mb-3">
            <label for="queryArea" class="form-label">Query:</label>
            <textarea class="form-control" id="queryArea" name="query" rows="3" required
            >What are the setup options for Composum installation / deployment?</textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    </form>
    <div class="mt-4">
        <label for="answerArea" class="form-label">Answer:</label>
        <textarea class="form-control" id="answerArea" rows="5" readonly></textarea>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#ragSearchForm').on('submit', function (e) {
            e.preventDefault();
            $('#submitBtn').prop('disabled', true);
            const path = $('#pathField').val();
            const limit = $('#limitField').val();
            const query = $('#queryArea').val();
            const url = '/bin/cpm/ai/rag.ragAnswer.json' + path + '?query=' + encodeURIComponent(query) + '&limit=' + encodeURIComponent(limit);

            $.get(url, function (data) {
                $('#answerArea').val(data);
            }).fail(function () {
                $('#answerArea').val('Error fetching data.');
            }).always(function () {
                $('#submitBtn').prop('disabled', false);
            });
        });

        $('#queryArea').on('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                $('#ragSearchForm').submit();
            }
        });
    });
</script>
</body>
</html>
